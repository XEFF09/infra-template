name: Docker Push
on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      new_tag:
        required: true
        type: string

jobs:
  docker-push:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ inputs.app_name }}"
          docker push "${IMAGE}:${{ inputs.new_tag }}"
          docker tag "${IMAGE}:${{ inputs.new_tag }}" "${IMAGE}:latest"
          docker push "${IMAGE}:latest"
