apiVersion: v1
kind: PersistentVolume
metadata:
  name: APP_NAME-pg-volume
  labels:
    type: local
    app: APP_NAME-pg
    owner-namespace: APP_NAME-volumes
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /data/postgresql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: APP_NAME-pg-volume-claim
  labels:
    app: APP_NAME-pg
    owner-namespace: APP_NAME-volumes
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
